<div class="panel panel-default">
  <div class="panel-heading">
    <div class="panel-title">
      {{showMovieComp.movie.title}} ({{showMovieComp.movie.release_date.slice(0,4)}})
    </div>
  </div>
  <div class="panel-body">
    <p><strong>Plot</p></strong>
    <p>{{showMovieComp.movie.opening_crawl}}</p>
    <p><strong>Director</p></strong>
    <p>{{showMovieComp.movie.director}}</p>
    <p><strong>Producers</p></strong>
    <p>{{showMovieComp.movie.producer}}</p>
  </div>
  <div class="panel-footer">
    <button ui-sref="homeState()" class="btn btn-sm btn-default">Back</button>
  </div>
</div>
